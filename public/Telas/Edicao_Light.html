<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Diário Pessoal - Nova Entrada</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Poppins:wght@600&amp;family=Merriweather:wght@400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3c83f6", // Based on #3B82F6 from prompt
            "background-light": "#FAFAFA",
            "background-dark": "#101722",
            "editor-light": "#FFFFFF",
            "editor-dark": "#18212f",
            "text-light": "#333333",
            "text-dark": "#e5e7eb",
            "subtle-light": "#e7ecf4",
            "subtle-dark": "#2c3646",
            "placeholder-light": "#9ca3af",
            "placeholder-dark": "#6b7280",
            "destructive": "#ef4444",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "title": ["Poppins", "sans-serif"],
            "body": ["Merriweather", "serif"],
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Fixed Header Bar -->
<header class="sticky top-0 z-10 flex h-16 w-full items-center justify-between border-b border-gray-200/80 dark:border-gray-700/80 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4 sm:px-6 md:px-8">
<a class="flex items-center gap-2 text-text-light dark:text-text-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">arrow_back</span>
<span class="hidden sm:inline">Voltar</span>
</a>
<div class="flex items-center gap-2 sm:gap-4">
<button class="flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-semibold text-primary transition-colors hover:bg-primary/10">
<span class="material-symbols-outlined text-base">save</span>
<span>Salvar</span>
</button>
<button class="rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-primary/90">
          Publicar
        </button>
<button class="p-2 text-text-light dark:text-text-dark transition-colors hover:text-destructive dark:hover:text-destructive">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex flex-1 justify-center p-4 sm:p-6 md:p-8">
<div class="w-full max-w-4xl">
<div class="flex flex-col gap-8 rounded-xl bg-editor-light dark:bg-editor-dark p-6 sm:p-8 md:p-12 shadow-sm">
<!-- Title Input -->
<input class="w-full border-0 bg-transparent p-0 text-3xl sm:text-4xl font-bold font-title text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-0" placeholder="Qual o título de hoje?" value=""/>
<!-- Meta Section: Tags and Visibility -->
<div class="flex flex-col sm:flex-row sm:items-start gap-6">
<!-- Tags Input -->
<div class="flex-1">
<label class="text-sm font-medium text-gray-500 dark:text-gray-400" for="tags">Tags</label>
<div class="mt-2 flex flex-wrap items-center gap-2 rounded-lg bg-subtle-light dark:bg-subtle-dark p-2">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-background-dark pl-3 pr-3">
<p class="text-sm font-medium">Reflexão</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-background-dark pl-3 pr-3">
<p class="text-sm font-medium">Trabalho</p>
</div>
<input class="min-w-[120px] flex-1 border-0 bg-transparent p-1 text-sm text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-0" id="tags" placeholder="Adicionar tag..."/>
</div>
</div>
<!-- Visibility Selector -->
<div>
<label class="text-sm font-medium text-gray-500 dark:text-gray-400">Visibilidade</label>
<div class="mt-2 flex items-center gap-2 rounded-lg bg-subtle-light dark:bg-subtle-dark p-1">
<button class="flex-1 rounded-md px-3 py-1.5 text-sm font-medium text-text-light dark:text-text-dark bg-white dark:bg-background-dark shadow-sm">
                  Privado
                </button>
<button class="flex-1 rounded-md px-3 py-1.5 text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-white/50 dark:hover:bg-background-dark/50">
                  Público
                </button>
</div>
</div>
</div>
<!-- Body Textarea -->
<textarea class="min-h-[50vh] w-full resize-none border-0 bg-transparent p-0 font-body text-base leading-relaxed text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-0" placeholder="Comece a escrever aqui..."></textarea>
</div>
</div>
</main>
<!-- Footer with Status Indicator -->
<footer class="fixed bottom-0 right-0 p-4 sm:p-6">
<div class="flex items-center gap-4 text-xs text-gray-500 dark:text-gray-400">
<span>320 palavras</span>
<span>Salvo às 14:32</span>
</div>
</footer>
</div>
</body></html>
